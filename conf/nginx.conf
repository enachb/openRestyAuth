worker_processes 1;
error_log logs/error.log debug;

events {
  worker_connections 1024;
}

http {
  # load balancing across simulator servers
  upstream simulator_specs_servers {
    server frontend-simulator-1:8089;
    # fails over to the next one if not up, complains if not up at startup but works anyway
    #server frontend-simulator-2:8089;
  }
  upstream simulator_metrics_servers {
    server frontend-simulator-1:8088;
  }
  # Simulator Config API
  upstream simulator_config_servers {
    server frontend-simulator-1:8087;
  }

  # Mock API
  upstream mock_specs_servers {
    server frontend-dev-1:8089;
  }
  upstream mock_metrics_servers {
    server frontend-dev-1:8088;
  } 

  # API from rack in the office.
  upstream office_specs_servers {
    server 192.168.1.9:8089;
  }
  upstream office_metrics_servers {
    server 192.168.1.9:8088;
  }

  server {
    listen       8081;
    server_name  localhost.local.local;
    charset      utf-8;
    gzip on;

    # SSL
    listen 8443 ssl;
    server_name localhost.local.local;
    ssl_certificate ssl/nginx.crt;
    ssl_certificate_key ssl/nginx.key;

    #erich TAKE ME OUT ONCE DONE CODING!!!
    lua_code_cache off;

    #erich for debugging
    rewrite_log     on;

    set $lua_auth_secret "oinkMasterSecret1099";

    # Obtain login token
    location /login {
      content_by_lua_file "login.lua";
    }

    # Ember
    location / {
      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://localhost:4200;
    }

    # Simulator Specs
    location /api/vps/v1/simulator/specs {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/simulator/specs/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://simulator_specs_servers;
    }

    # Simulator Metrics
    location /api/vps/v1/simulator/metrics {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/simulator/metrics/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://simulator_metrics_servers;
    }

    # Simulator Config
    location /api/vps/v1/simulator/config {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/simulator/config/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://simulator_config_servers;
    }

    # Mock Specs
    # -----
    location /api/vps/v1/mock/specs {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/mock/specs/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://mock_specs_servers;
    }

    # Mock Metrics
    # -----
    location /api/vps/v1/mock/metrics {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/mock/metrics/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://mock_metrics_servers;
    }


    # Office Specs
    location /api/vps/v1/office/specs {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/office/specs/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://office_specs_servers;
    }

    # Office Metrics
    location /api/vps/v1/office/metrics {
      access_by_lua_file "checkToken.lua";

      rewrite /api/vps/v1/office/metrics/(.*)$ /vps/v1/$1 break;

      proxy_http_version  1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection "upgrade";
      proxy_set_header    Host            $host;
      proxy_set_header    X-Real-IP       $remote_addr;
      proxy_set_header    X-Forwarded-for $remote_addr;
      proxy_buffering     off;
      proxy_read_timeout  386400;

      proxy_pass http://office_metrics_servers;
    }    
  }
}
